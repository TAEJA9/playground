    <script>
        // ==========================================
        // ğŸš¨ ì—¬ê¸°ì— ë°°í¬í•œ êµ¬ê¸€ ì›¹ ì•± URLì„ ê¼­ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”!
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyDVccdnRq-lPwZqJpqb3dCBxmuvdor8MTDwUdL62_iHm_ia-Qx8PYbz4Ltj_Pb-zfV6w/exec"; 
        // ==========================================

        let photos = [];
        let guestbook = [];
        let categories = [];

        // --- ë¡œê·¸ì¸ ---
        async function checkLogin() {
            const pw = document.getElementById('admin-pw').value;
            if (!pw) return;
            
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'verifyAdmin', data: { pw: pw } })
                });
                const result = await response.json();

                if(result.result === 'success') {
                    document.getElementById('login-overlay').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    loadAllData(); 
                } else {
                    alert('ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.');
                }
            } catch (err) {
                console.error(err);
                alert('ì„œë²„ í†µì‹  ì˜¤ë¥˜');
            }
        }
        document.getElementById('admin-pw').addEventListener('keypress', (e) => { if(e.key === 'Enter') checkLogin(); });
        function logout() { location.reload(); }

        // --- API ---
        async function loadAllData() {
            if (!WEB_APP_URL || WEB_APP_URL.includes('ì—¬ê¸°ì—')) {
                alert("WEB_APP_URLì„ ì„¤ì •í•´ì£¼ì„¸ìš”!");
                return;
            }
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            try {
                const response = await fetch(`${WEB_APP_URL}?action=getAll&t=${new Date().getTime()}`);
                const data = await response.json();
                
                photos = data.photos || [];
                guestbook = data.guestbook || [];
                categories = data.categories || [];
                
                renderAll();
            } catch (error) {
                console.error(error);
                alert('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');
            } finally {
                loading.style.display = 'none';
            }
        }

        async function sendData(action, payload) {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: action, data: payload })
                });
                await loadAllData();
            } catch (error) {
                console.error("ì „ì†¡ ì‹¤íŒ¨:", error);
                alert("ì²˜ë¦¬ ì‹¤íŒ¨");
            } finally {
                loading.style.display = 'none';
            }
        }

        // --- ë Œë”ë§ ---
        function renderAll() {
            renderPhotos();
            renderGuestbook();
            renderCategories();
        }

        function getDriveImage(link) {
            if (link && link.includes('drive.google.com')) {
                const idMatch = link.match(/\/d\/(.+?)\//);
                if (idMatch) return `https://lh3.googleusercontent.com/d/${idMatch[1]}=w1000`;
            }
            return link;
        }

        function renderPhotos() {
            const list = document.getElementById('photo-list');
            const emptyMsg = document.getElementById('photo-empty');
            
            if(photos.length === 0) {
                list.innerHTML = '';
                emptyMsg.classList.remove('hidden');
                return;
            }
            emptyMsg.classList.add('hidden');

            list.innerHTML = photos.map(p => {
                const cat = categories.find(c => c.id === p.category);
                const catName = cat ? cat.name : p.category;
                const isVideo = p.type === 'video';
                const typeIcon = isVideo ? '<i class="fas fa-video text-blue-400"></i>' : '<i class="fas fa-image text-green-400"></i>';

                return `
                <tr class="hover:bg-gray-700/50 transition group">
                    <td class="p-4 text-xl">${typeIcon}</td>
                    <td class="p-4">
                        <div class="relative w-16 h-12">
                            <img src="${getDriveImage(p.url)}" class="w-full h-full object-cover rounded border border-gray-600" onerror="this.src='https://via.placeholder.com/150?text=No+Img'">
                            ${isVideo ? '<div class="absolute inset-0 flex items-center justify-center bg-black/50"><i class="fas fa-play text-white text-xs"></i></div>' : ''}
                        </div>
                    </td>
                    <td class="p-4 font-medium text-white">${p.title}</td>
                    <td class="p-4 text-gray-400 text-xs"><span class="bg-gray-700 px-2 py-1 rounded">${catName}</span></td>
                    <td class="p-4 text-right">
                        <button onclick="deletePhoto(${p.id})" class="text-red-400 hover:text-red-300 hover:bg-red-900/30 px-3 py-1 rounded transition"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            `}).join('');
        }

        function renderGuestbook() {
            const list = document.getElementById('guestbook-list');
            const emptyMsg = document.getElementById('guestbook-empty');
            if(guestbook.length === 0) {
                list.innerHTML = '';
                emptyMsg.classList.remove('hidden');
                return;
            }
            emptyMsg.classList.add('hidden');
            list.innerHTML = guestbook.map(g => `
                <div class="bg-gray-800 p-4 rounded border border-gray-700 flex flex-col relative">
                    <div class="flex justify-between items-start mb-2">
                        <div><span class="font-bold text-white block">${g.name}</span><span class="text-xs text-gray-500">${g.date}</span></div>
                        ${g.pinned == true || g.pinned == 'TRUE' ? '<i class="fas fa-thumbtack text-red-500"></i>' : ''}
                    </div>
                    <p class="text-sm text-gray-300 bg-gray-700/30 p-2 rounded mb-2 flex-grow">${g.msg}</p>
                    <button onclick="deleteGuestbook(${g.id})" class="self-end text-xs text-red-400 hover:text-red-200"><i class="fas fa-trash mr-1"></i>ì‚­ì œ</button>
                </div>
            `).join('');
        }

        function renderCategories() {
            const list = document.getElementById('category-list');
            list.innerHTML = categories.map(c => `
                <tr class="hover:bg-gray-700/50 transition">
                    <td class="p-4 font-mono text-blue-400">${c.id}</td>
                    <td class="p-4 font-bold text-white">${c.name}</td>
                    <td class="p-4 text-right">
                        <button onclick="deleteCategory('${c.id}')" class="text-red-400 hover:text-red-300 hover:bg-red-900/30 px-3 py-1 rounded transition"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            `).join('');
            const select = document.getElementById('new-category');
            select.innerHTML = categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        // --- ì•¡ì…˜ ---
        function showSection(id) {
            ['photos', 'guestbook', 'categories'].forEach(s => {
                document.getElementById(`section-${s}`).classList.add('hidden');
                document.getElementById(`nav-${s}`).classList.remove('active');
                document.getElementById(`nav-${s}`).classList.remove('bg-blue-600', 'text-white');
            });
            document.getElementById(`section-${id}`).classList.remove('hidden');
            document.getElementById(`nav-${id}`).classList.add('active');
        }

        function openAddModal() {
            document.getElementById('add-modal').classList.remove('hidden');
            document.getElementById('new-url').value = '';
            document.getElementById('new-title').value = '';
            document.getElementById('new-desc').value = '';
            renderCategories();
        }
        function closeAddModal() { document.getElementById('add-modal').classList.add('hidden'); }
        
        async function savePhoto() {
            const type = document.getElementById('new-type').value;
            const url = document.getElementById('new-url').value;
            const title = document.getElementById('new-title').value;
            const desc = document.getElementById('new-desc').value;
            const category = document.getElementById('new-category').value;

            if(!url || !title) { alert('ë§í¬ì™€ ì œëª©ì€ í•„ìˆ˜ì…ë‹ˆë‹¤.'); return; }

            await sendData('addPhoto', {
                id: Date.now(),
                type, url, title, description: desc, category
            });
            closeAddModal();
            showSection('photos');
        }
        
        async function deletePhoto(id) { if(confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) await sendData('deletePhoto', { id: id }); }
        async function deleteGuestbook(id) { if(confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) await sendData('deleteGuestbook', { id: id }); }
        async function addCategory() {
            const id = document.getElementById('cat-id-input').value.trim().toLowerCase();
            const name = document.getElementById('cat-name-input').value.trim();
            if(!id || !name) return alert('ì…ë ¥ í™•ì¸');
            await sendData('addCategory', { id, name });
            document.getElementById('cat-id-input').value = '';
            document.getElementById('cat-name-input').value = '';
        }
        async function deleteCategory(id) { if(confirm('ì‚­ì œ?')) await sendData('deleteCategory', { id: id }); }
    </script>
