<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Fixed Header -->
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">MyPortfolio</a>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
                <button id="theme-toggle" aria-label="Toggle Dark Mode">
                    <span class="icon-sun">‚òÄÔ∏è</span>
                    <span class="icon-moon">üåô</span>
                </button>
                <button id="menu-toggle" aria-label="Toggle Menu" class="menu-toggle">
                    ‚ò∞
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="section">
            <div class="container contact-container">
                <h1 class="section-title">Get In Touch</h1>
                <p class="section-subtitle">Have a project in mind or just want to say hi? Fill out the form below.</p>
                
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="How can I help you?" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Send Message</button>
                    <div id="form-feedback" class="form-feedback"></div>
                </form>

                <div class="contact-info">
                    <h3>Other ways to connect</h3>
                    <p>Email: alex@example.com</p>
                    <p>Location: San Francisco, CA</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-container">
            <p>&copy; 2023 Alex Dev. All rights reserved.</p>
            <div class="social-links">
                <a href="#" aria-label="GitHub">GitHub</a>
                <a href="#" aria-label="LinkedIn">LinkedIn</a>
                <a href="#" aria-label="Twitter">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
