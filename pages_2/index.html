<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>교재 자료 다운로드 | YBM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="favicon" href="favicon.png" />

  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <!-- 상단 헤더 -->
  <header class="site-header">
    <div class="site-header__inner">
      <span class="site-header__brand-badge">YBM 북샘</span>
      <span class="site-header__text">교재 자료 다운로드</span>
    </div>
  </header>

  <!-- 메인 -->
  <main class="main">
    <section class="card" aria-labelledby="book-title">
      <!-- 상단: 교재 정보 -->
      <div class="card__top">
        <div class="book-cover">
          <img id="book-cover" src="" alt="교재 표지 이미지" />
        </div>

        <div class="book-info">
          <h1 class="book-info__title" id="book-title">교재 제목</h1>

          <p class="book-info__meta" id="book-author">저자: -</p>
          <p class="book-info__meta" id="book-pubdate">출간일: -</p>
          <p class="book-info__meta" id="book-isbn">ISBN: -</p>
          <p class="book-info__updated" id="book-updated">자료 업데이트: -</p>

          <button type="button" class="btn btn--primary" id="btn-download-all">
            전체 자료 한 번에 받기
          </button>
        </div>
      </div>

      <!-- 파란 구분 바 -->
      <div class="card__divider" aria-hidden="true"></div>

      <!-- 하단: 개별 다운로드 목록 -->
      <div class="card__bottom">
        <div class="file-list-header">
          <h2 class="file-list-header__title">개별 다운로드</h2>
          <span class="file-list-header__count" id="file-count">0개 자료</span>
        </div>

        <ul class="file-list" id="file-list" aria-label="다운로드 가능한 자료 목록">
          <!-- JS에서 자동 생성 -->
        </ul>
      </div>
    </section>
  </main>

  <!-- 푸터 -->
  <footer class="site-footer">
    <div class="site-footer__inner">
      <a href="https://www.ybmbooksam.com/html/main/index" target="_blank" class="site-footer__logo">    
      <span class="site-footer__logo">
        <img src="logo.png" alt="YBM 로고" class="site-footer__logo-img">  </a>
      </span>
      <span class="site-footer__copy">© YBM. All rights reserved.</span>
    </div>
  </footer>
</body>
</html>
